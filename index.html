<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<title>Guess The Number Game</title>
</head>
<body>
<div class="header">
	<h1>Guess The Number!</h1>
</div>
<div class="main-content">
	<form id="guesser">
		<label for="question">What number am I thinking of?</label>
		<input type="text" id="question" placeholder="0-100">
		
		<input type="button" id="submit_button" value="Submit Your Guess">
	</form>		

	<input type="button" id="hint" value="Get a Hint!">

	<input type="button" id="new-game" value="Let's Play Again!">
	<h2 id = "message"></h2>	
</div>
<script src="jquery-1.12.2.js"></script>
<script src="guessingGame.js"></script>
</body>
</html>
