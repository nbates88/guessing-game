<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<title>Guess The Number Game</title>
</head>
<body>
<div class="header">
	<h1>Guess The Number!</h1>
</div>
<div class="main-content">
	<form>
		<label for="question">What number am I thinking of?</label>
		<input type="text" id="question" placeholder="1-100">
		<label for="submit button"</label>	
		<input type="submit" value="Submit Your Guess">

		<div class="other-buttons">
			<form>
				<input type="submit" label="hint" value="Get a Hint!">
				<input type="submit" value="Let's Play Again!">
			</form>
		</div>

	</form>	
</div>
</body>
</html>
